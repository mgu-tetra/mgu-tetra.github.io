    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('news-archive-list');
            if (!list) return;

            const sortedNews = newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));
            const now = new Date();

            sortedNews.forEach(item => {
                // Check publication time
                if (item.publishAt) {
                    const publishDate = new Date(item.publishAt);
                    if (now < publishDate) return; // Skip future items
                }

                const li = document.createElement('li');
                li.className = 'news-archive-item';

                // Adjust URL for subdirectory context (we are in /news/)
                // Data comes as './news/article.html...' (optimized for Root)
                // We need to convert it to work from here.
                // Existing logic: prepend '.' to make it '../'
                let adjustedUrl = item.url;

                if (!adjustedUrl && item.id) {
                    // If no URL but ID exists, construct local path
                    adjustedUrl = `./article.html?id=${item.id}`;
                } else if (adjustedUrl && adjustedUrl.startsWith('./')) {
                    // Convert './news/...' to '../news/...'
                    adjustedUrl = '.' + adjustedUrl;
                }

                li.innerHTML = `
                        <a href="${adjustedUrl}" class="news-link">
                            <span class="news-date">${item.date}</span>
                            <span class="news-label ${item.type}">${item.label}</span>
                            <span class="news-title">${item.title}</span>
                            <span class="news-arrow">→</span>
                        </a>
                    `;
                list.appendChild(li);
            });
        });
    </script>
