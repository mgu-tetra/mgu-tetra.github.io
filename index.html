        <script src="./news/news_data.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const tickerList = document.getElementById('ticker-list');
                if (!tickerList) return;

                // Sort by date desc
                const sortedNews = newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));
                const now = new Date();

                sortedNews.forEach(item => {
                    // Check publication time
                    if (item.publishAt) {
                        const publishDate = new Date(item.publishAt);
                        if (now < publishDate) return; // Skip future items
                    }

                    const li = document.createElement('li');
                    li.className = 'ticker-item';

                    // URL is already correct for root in news_data.js (./news/article.html...)
                    let linkUrl = item.url;
                    if (!linkUrl && item.id) {
                        linkUrl = `./news/article.html?id=${item.id}`;
                    }

                    li.innerHTML = `
                        <a href="${linkUrl}">
                            <span class="ticker-date">${item.date}</span>
                            ${item.title}
                        </a>
                    `;
                    tickerList.appendChild(li);
                });
            });
        </script>
