<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetra | Meiji Gakuin University</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Base (Montserrat & Mono Edition) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* メインフォントをMontserratに変更 */
            font-family: 'Montserrat', "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #cccccc;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.02em; /* Montserratは元々幅が広いので少し詰める */
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #FFE81F;
            text-shadow: 0 0 15px rgba(255, 232, 31, 0.5);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- Utility: Monospace Font Class --- */
        /* 数字や日付など、技術的な箇所に適用 */
        .font-mono {
            font-family: 'Roboto Mono', monospace;
            letter-spacing: -0.05em;
        }

        /* --- Header --- */
        header {
            background-color: #000000;
            padding: 30px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .nav-link {
            font-size: 18px;
            font-weight: 900; /* Extra Boldでインパクトを出す */
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            width: 220px;
            text-align: center;
        }
        
        .logo-box {
            background-color: #000;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 40px;
        }

        .logo-box img {
            width: 100%;
            height: auto;
        }

        /* --- Hero Area --- */
        .hero {
            height: 60vh;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            padding: 40px;
            position: relative;
        }

        .hero img {
            width: 60%;
            max-width: 700px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.05));
        }

        /* --- News Ticker --- */
        .news-ticker {
            background-color: #111111;
            height: 60px;
            overflow: hidden;
            position: relative;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .ticker-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .ticker-label {
            font-family: 'Montserrat', sans-serif; /* あえてサンセリフで強く */
            font-size: 18px;
            font-weight: 900; /* 太字強調 */
            color: #FFE81F;
            margin-right: 30px;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 0.1em;
        }

        .ticker-list-wrapper {
            height: 60px;
            overflow: hidden;
            flex-grow: 1;
            position: relative;
        }

        .ticker-list {
            animation: slideUp 12s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        .ticker-item {
            height: 60px;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #dddddd;
            width: 100%;
            font-weight: 500;
        }

        /* 日付は等幅フォント(Roboto Mono)にしてテック感を出す */
        .ticker-date {
            font-family: 'Roboto Mono', monospace;
            color: #888888;
            margin-right: 20px;
            font-size: 14px;
            letter-spacing: 0;
        }

        @keyframes slideUp {
            0%, 25% { transform: translateY(0); }
            33%, 58% { transform: translateY(-60px); }
            66%, 91% { transform: translateY(-120px); }
            100% { transform: translateY(0); }
        }

        /* --- Layout & Content --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        section {
            margin-bottom: 80px;
        }
        
        section:first-of-type {
            margin-top: 80px;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px; /* フォント変更に伴いサイズ微調整 */
            font-weight: 900; /* Extra Bold */
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
            text-align: center;
            color: #FFE81F;
            border-bottom: 3px solid #333; /* 線をより太く */
            padding-bottom: 15px;
        }

        /* --- Departments (Grid) --- */
        .departments-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .dept-card {
            cursor: pointer;
            background-color: #000;
        }

        .dept-image-wrapper {
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .dept-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background-color: #111;
            transition: transform 0.5s ease, filter 0.5s;
            filter: grayscale(100%);
        }

        .dept-card:hover .dept-image {
            transform: scale(1.03);
            filter: grayscale(0%);
        }

        .dept-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 900; /* ここも太く */
            margin-bottom: 10px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #ffffff;
            transition: color 0.3s;
        }
        
        .dept-card:hover .dept-name {
            color: #FFE81F;
        }

        .dept-desc {
            font-size: 14px;
            color: #999999;
            line-height: 1.8;
            margin-bottom: 0;
            font-weight: 400;
        }

        /* --- Footer --- */
        footer {
            padding: 60px 0 30px;
            text-align: center;
            background-color: #080808;
            border-top: 1px solid #333;
            margin-top: 100px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-links img {
            width: 24px;
            height: auto;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .social-links img:hover {
            opacity: 1;
        }

        .copyright {
            font-family: 'Roboto Mono', monospace; /* コピーライトも等幅で */
            font-size: 11px;
            color: #555555;
            letter-spacing: 0.05em;
        }

        /* --- Responsive --- */
        @media screen and (max-width: 900px) {
            .header-inner {
                flex-direction: column;
                gap: 20px;
            }
            .logo-box { order: 1; margin: 0; }
            .nav-link:first-child { order: 2; }
            .nav-link:last-child { order: 3; }
            
            .hero { height: 40vh; }
            .hero img { width: 80%; }
            
            .departments-grid { grid-template-columns: 1fr; gap: 40px; }
            
            .news-ticker { height: 50px; }
            .ticker-item { height: 50px; font-size: 14px; }
            .ticker-list-wrapper { height: 50px; }
            
            @keyframes slideUp {
                0%, 25% { transform: translateY(0); }
                33%, 58% { transform: translateY(-50px); }
                66%, 91% { transform: translateY(-100px); }
                100% { transform: translateY(0); }
            }
        }
    </style>
</head>
