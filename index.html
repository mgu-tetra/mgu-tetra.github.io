<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetra | Meiji Gakuin University</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Base (Modern Geometric & Maru Gothic) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ベースはZen丸ゴシックで親しみやすく現代的に */
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #000000;
            color: #cccccc;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.04em;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #FFE81F;
            text-shadow: 0 0 10px rgba(255, 232, 31, 0.4);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- Typography Utility --- */
        
        /* 英語箇所（Google Sans風）: Outfit */
        .font-eng {
            font-family: 'Outfit', sans-serif;
        }

        /* --- Header --- */
        header {
            background-color: #000000;
            padding: 30px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .nav-link {
            font-family: 'Outfit', sans-serif; /* 英語フォント */
            font-size: 18px; 
            font-weight: 700; /* Boldで視認性アップ */
            color: #aaaaaa;
            text-transform: uppercase;
            width: 220px;
            text-align: center;
            position: relative;
            letter-spacing: 0.05em;
        }
        
        /* 丸ゴシックに合わせて下線も少し丸く */
        .nav-link::after {
            content: '';
            display: block;
            width: 0%;
            height: 3px;
            background-color: #FFE81F;
            margin: 5px auto 0;
            transition: width 0.3s;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 50%;
        }
        
        .logo-box {
            background-color: #000;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 50px;
        }

        .logo-box img {
            width: 100%;
            height: auto;
        }

        /* --- Hero Area --- */
        .hero {
            height: 60vh;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            padding: 40px;
            position: relative;
        }

        .hero img {
            width: 65%;
            max-width: 750px;
            height: auto;
            /* 丸ゴシックの柔らかさに合わせて影も少しソフトに */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.05));
        }

        /* --- News Ticker --- */
        .news-ticker {
            background-color: #111111;
            height: 60px;
            overflow: hidden;
            position: relative;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .ticker-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .ticker-label {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 900; /* ExtraBold */
            color: #FFE81F;
            margin-right: 30px;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 0.05em;
        }

        .ticker-list-wrapper {
            height: 60px;
            overflow: hidden;
            flex-grow: 1;
        }

        .ticker-list {
            animation: slideUp 12s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        .ticker-item {
            height: 60px;
            display: flex;
            align-items: center;
            width: 100%;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 500; /* 少し太めにしてポップさを出す */
            font-size: 15px;
            color: #dddddd;
        }

        .ticker-date {
            font-family: 'Outfit', sans-serif; /* 数字は欧文フォントで */
            color: #888888;
            margin-right: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        @keyframes slideUp {
            0%, 25% { transform: translateY(0); }
            33%, 58% { transform: translateY(-60px); }
            66%, 91% { transform: translateY(-120px); }
            100% { transform: translateY(0); }
        }

        /* --- Layout & Content --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        section {
            margin-bottom: 80px;
        }
        
        section:first-of-type {
            margin-top: 80px;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            color: #FFE81F;
            border-bottom: 3px solid #333; /* 丸みに合わせて太く */
            padding-bottom: 20px;
            letter-spacing: 0.1em;
            border-radius: 2px; /* 線の端を少し丸める */
        }

        /* --- Departments (Grid) --- */
        .departments-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .dept-card {
            cursor: pointer;
            background-color: transparent;
        }

        .dept-image-wrapper {
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid #333;
            border-radius: 8px; /* 丸ゴシックに合わせて角丸を追加 */
            position: relative;
        }

        .dept-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background-color: #111;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), filter 0.6s;
            filter: grayscale(100%);
        }

        .dept-card:hover .dept-image {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .dept-name {
            font-family: 'Outfit', sans-serif;
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #ffffff;
            transition: color 0.3s;
            letter-spacing: 0.05em;
        }
        
        .dept-card:hover .dept-name {
            color: #FFE81F;
        }

        .dept-desc {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #999999;
            line-height: 2;
            margin-bottom: 0;
        }

        /* --- Footer --- */
        footer {
            padding: 80px 0 40px;
            text-align: center;
            background-color: #050505;
            border-top: 1px solid #333;
            margin-top: 120px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .social-links img {
            width: 28px;
            height: auto;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .social-links img:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .copyright {
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            color: #555555;
            letter-spacing: 0.05em;
        }

        /* --- Responsive --- */
        @media screen and (max-width: 900px) {
            .header-inner {
                flex-direction: column;
                gap: 25px;
            }
            .logo-box { order: 1; margin: 0; width: 70px; height: 70px; }
            .nav-link:first-child { order: 2; }
            .nav-link:last-child { order: 3; }
            
            .hero { height: 40vh; }
            .hero img { width: 85%; }
            
            .departments-grid { grid-template-columns: 1fr; gap: 60px; }
            .dept-image { height: 300px; }
            
            .news-ticker { height: 50px; }
            .ticker-item { height: 50px; font-size: 13px; }
            .ticker-list-wrapper { height: 50px; }
            .ticker-label { font-size: 16px; margin-right: 15px; }
            
            @keyframes slideUp {
                0%, 25% { transform: translateY(0); }
                33%, 58% { transform: translateY(-50px); }
                66%, 91% { transform: translateY(-100px); }
                100% { transform: translateY(0); }
            }
        }
    </style>
</head>
